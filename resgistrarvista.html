<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Registrar Cuenta</title>
        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximun-sacle=3.0, minimum-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <link rel="stylesheet" href="estilos.css">
    </head>

    <body>
        <form class="formulario" action="usuarios.html" method="GET">
            <h1>Registrate</h1>
            <div class="contenedor">

                <div class="input-contenedor">
                    <i class="fas fa-user icon"></i>
                    <input id="nom" name="nom" type="text" placeholder="Nombre Completo">
                </div>

                <div class="input-contenedor">
                    <i class="fas fa-envelope icon"></i>
                    <input id="corr" name="corr" type="text" placeholder="Correo">
                </div>

                <div class="input-contenedor">
                    <i class="fas fa-id-card icon"></i>
                    <input id="con" name="con" type="password" placeholder="Contraseña">
                </div>


                <input type="submit" value="Registrar cuenta" class="button">
                <p></p>
                <p>Al registrarte aceptas las condiciones de uso y politica de privacidad.</p>
                <p>¿Ya tienes una cuenta?<a class="link" href="loginvista.html">Iniciar sesion</a></p>
            </div>
        </form>
    </body>
</html>
