<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Lista de usuarios</h1>
    <h2>Usuarios registrados</h2>
    <div class="card" style="width: 18rem;">
        <div class="card-header">
            Usuario
        </div>
        <div class="row">
            <div class="col">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Nombre</li>
                    <li class="list-group-item">Correo</li>
                    <li class="list-group-item">Contraseña</li>
                </ul>
            </div>
            <div class="col">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><span id="nom">&nbsp;</span></li>
                    <li class="list-group-item"><span id="corr">&nbsp;</span></li>
                    <li class="list-group-item"><span id="con">&nbsp;</span></li>
                </ul>
            </div>
        </div>
    </div>
    <br>
    <script>
        // document.write("ejemplo:" + window.location.href);
        console.log("ejemplo:" + window.location.href);
        const parametros2 = new URLSearchParams(window.location.search);
        console.log("Nombre: " + parametros2.get('nom'));
        console.log("Correo: " + parametros2.get('corr'));
        console.log("Contraseña: " + parametros2.get('con'));

        var x = document.getElementById("nom");
        x.innerHTML = parametros2.get('nom');
        x.style.color = "Green";
        document.getElementById("corr").innerHTML = parametros2.get('corr');
        document.getElementById("con").innerHTML = parametros2.get('con');
    </script>
</body>
</html>
